<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href= "responsive.css">
</head>
<body>
  <main class="result_summary">
    <!-- start of leftside card -->
    <section class="leftside_card">
      <div class="result_contanier">
        <h1>Your Result</h1>
      </div>
      <div class="circle">
        <span>76</span><br>
        <div class="hundred">of 100</div>
      </div>
      <div>
        <h2>Great</h2>
      </div>
      <div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <!--end of leftside card -->
    <!--start of rigthside card-->
    <section class="rigthside_card">
        <h1>Summary</h1>
      <div class="summary_list">
        <ul>
          <li>
            <div class="result_reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction_icon">
              Reaction
            </div>
            <div>
              <span class="result_score">80</span><span class="result_total"> / 100</span>
            </div>
          </li>
          <li>
            <div class="result_memory">
              <img src="assets/images/icon-memory.svg" alt="memory_icon"> 
               Memory
            </div>
            <div>
              <span class="result_score">92</span><span class="result_total"> / 100</span>
            </div>
          </li>
          <li>
            <div class="result_verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal_icon"> 
              Verbal
            </div>
            <div>
              <span class="result_score">61</span><span class="result_total"> / 100</span>
            </div>
          </li>
          <li>
            <div class="result_visual">
              <img src="assets/images/icon-visual.svg" alt="visual_icon">
              Visual
            </div>
            <div>
              <span class="result_score">72</span><span class="result_total"> / 100</span>
            </div>
          </li>
        </ul>
      <button type="submit">  Continue</button>
    </div>
    </section>
    <!-- end of rigthside card -->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jin Zero</a>.
  </div>
</body>
</html>
